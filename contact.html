  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous"

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">


</head>

<body>
  <div class="container">


    <div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="#resume">Resume</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

    <section id="contact">

      <div class="center-card-contact">
        <div class="col-left-contact">
          <img class="manhattan-background" src="https://user-images.githubusercontent.com/5497706/148983415-e5e3864d-5db9-450b-b7cf-ccb2b27a5250.png" alt="manhattan-background">
        </div>
        <div class="col-right-contact">
          <form class="" action="https://formsubmit.co/alakhvir@gmail.com" method="post">
            <div class="form-group">
              <input type="text" name="name" value="" placeholder="your name here" id="name" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" value="" placeholder="your email here" id="email" required>
            </div>
            <div class="form-group">
              <textarea type="email" name="message" value="" placeholder="your message here..." id="message" cols="30" rows="5"></textarea>
            </div>
            <button type="submit" name="button">Submit</button>


          </form>
          <!-- <div id="status">
            Success
          </div> -->

        </div>


    </section>




  </div>
</body>
